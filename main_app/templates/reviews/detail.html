{% extends 'base.html' %} 
{% block content %}
<h1>Review Details Pínglùn xiángqíng</h1>
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ review.review }}</span>
    {% if review.photo%}
    <img
      src="{{review.photo}}"
      class="photo"
      alt="product photo"
    />
    {% endif%}
  </div>
</div>
{% endblock %}
